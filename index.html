<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="card">
      <div>
        <h1 "title">Sign In</h1>
      </div>
      <form action="">
        <div class="username">
        <input type="username" name="username" required>
        <label for="username" class="label-name">
          <span class="content-name">Username</span>
        </label>
        </div>
        <div class="password">
        <input type="password" name="password" required>
        <label for="password" class="label-name">
          <span class="content-name">Password</span>
        </label>
        </div>
      </form>
      <div class="buttons">
      <button type="button" class="btn btn-primary btn-lg ">Login</button>
      </div>
      <div class="media">
        <button type="button" class="btn btn-outline-secondary btn-lg go"><i class="fa fa-google log"></i>Log in with Google</button>
        <button type="button" class="btn btn-primary btn-lg fb"><i class="fa fa-facebook log"></i>Log in with Facebook</button>
      </div>
      <p class="text">Don't have an account? <span>Sign up!</span></p>
    </div>
</body>
</html>
